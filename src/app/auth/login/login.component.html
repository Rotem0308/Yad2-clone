<div class="login-container">
  <div class="login-header">
    <img src="assets/logo.svg" alt="" />
  </div>
  <div class="login-form-container">
    <app-login-form class="form-side" (loginData)="HandleLoginSubmit($event)"></app-login-form>

    <div class="text-side">
      <p class="headline">לקנות מהר, למכור מהר. ויש לנו אחלה כלים לזה.</p>
      <div class="icons">
        <div class="box">
          <img src="assets/bell.svg" alt="bell image" />
          <p class="text">התראות</p>
        </div>
        <div class="box">
          <img src="assets/chat.svg" alt="chat image" />
          <p class="text">צ'אט</p>
        </div>
        <div class="box">
          <img src="assets/profile.svg" alt="profile image" />
          <p class="text">פרסום מודעה</p>
        </div>
        <div class="box">
          <img src="assets/rocket.svg" alt="rocket image" />
          <p class="text">אזור אישי</p>
        </div>
      </div>
    </div>
  </div>
</div>
